<h2 class="list-group-item list-group-item-action flex-column align-items-start">Kreiraj nov student!</h2>
<br/>
<form class="container-fluid" [formGroup]="studentForm">
  <div class="form-group">
    <label class="col-form-label">Ime: <input class="form-control" formControlName="ime"></label>
  </div>
  <div class="form-group">
    <label class="col-form-label">Prezime: <input class="form-control" formControlName="prezime"></label>
  </div>
  <div class="form-group">
    <label class="col-form-label">Indeks: <input class="form-control" formControlName="indeks"></label>
  </div>
  <div class="form-group">
    <label class="col-form-label">Nasoka: <input class="form-control" formControlName="nasoka"></label>
  </div>
  <button type="submit" (click)="onSubmit()" routerLink="/list" [disabled]="studentForm.pristine"
          class="btn btn-success">Save
  </button>&nbsp;
  <button type="reset" (click)="revert()" [disabled]="studentForm.pristine" class="btn btn-danger">Reset</button>
  <br/><br/>
  <button type="button" class="btn btn-primary btn-sm" (click)="goBack()">Back</button>
</form>
