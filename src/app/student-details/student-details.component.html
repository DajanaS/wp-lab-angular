<div *ngIf="student">
  <h2 class="list-group-item list-group-item-action flex-column align-items-start">{{student.indeks}} details!</h2>
  <div class="container-fluid"><br/>
    <label class="control-label">ime: </label> {{student.ime}}
  </div>
  <div class="container-fluid">
    <label class="control-label">prezime: </label> {{student.prezime}}
  </div>
  <div class="container-fluid"><br/>
    <button type="button" class="btn btn-primary btn-sm" (click)="goBack()">Back</button>
  </div>
</div>

<h2 class="list-group-item list-group-item-action flex-column align-items-start">Edit student {{currentIndeks}}
  details!</h2>
<form class="container-fluid" [formGroup]="studentForm">
  <div class="form-group">
    <label class="col-form-label">Ime: <input class="form-control" formControlName="ime"></label>
  </div>
  <div class="form-group">
    <label class="col-form-label">Prezime: <input class="form-control" formControlName="prezime"></label>
  </div>
  <div class="form-group">
    <label class="col-form-label">Nasoka: <input class="form-control" formControlName="nasoka"></label>
  </div>
  <button type="submit" (click)="onSubmit()" routerLink="/list" [disabled]="studentForm.pristine" class="btn btn-success">Save</button>&nbsp;
  <button type="reset" (click)="revert()" [disabled]="studentForm.pristine" class="btn btn-danger">Reset</button>
</form>
